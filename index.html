<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ–≥–æ–¥–Ω—è—è –º–∏–Ω–∏-–∏–≥—Ä–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a2e38 0%, #1a5f7a 100%);
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.4;
        }

        .input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .label {
            font-size: 24px;
            color: #ffcc00;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        #codeInput {
            width: 200px;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            border: 3px solid #ffcc00;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #0a2e38;
            letter-spacing: 4px;
            outline: none;
            transition: all 0.3s ease;
        }

        #codeInput:focus {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
        }

        #message {
            min-height: 30px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .success {
            color: #4cff00;
            text-shadow: 0 0 10px rgba(76, 255, 0, 0.5);
            background: rgba(76, 255, 0, 0.1);
            border: 2px solid #4cff00;
        }

        .error {
            color: #ff3333;
            text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            background: rgba(255, 51, 51, 0.1);
            border: 2px solid #ff3333;
        }

        .link-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff3366, #ff9933);
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        }

        .link-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 51, 102, 0.6);
        }

        .new-year-decoration {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –µ–ª–æ—á–Ω—ã–µ —à–∞—Ä—ã */
        .ornament {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            z-index: 5;
        }

        .ornament-1 { top: 10%; left: 10%; background: #ff3366; }
        .ornament-2 { top: 10%; right: 10%; background: #33ff66; }
        .ornament-3 { bottom: 10%; left: 10%; background: #3366ff; }
        .ornament-4 { bottom: 10%; right: 10%; background: #ffcc00; }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .input-group {
                flex-direction: column;
                gap: 10px;
            }
            
            #codeInput {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ –µ–ª–æ—á–Ω—ã–µ —à–∞—Ä—ã -->
    <div class="ornament ornament-1"></div>
    <div class="ornament ornament-2"></div>
    <div class="ornament ornament-3"></div>
    <div class="ornament ornament-4"></div>

    <div class="container">
        <div class="new-year-decoration">üéÑ</div>
        <h1>–í–≤–µ–¥–∏—Ç–µ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–∞—à –∫–æ–¥ –¥–ª—è –ø—Ä–∏–Ω—è—Ç–∏—è —É—á–∞—Å—Ç–∏—è –≤ –º–∏–Ω–∏-–∏–≥—Ä–µ</h1>
        
        <div class="input-group">
            <div class="label">id:</div>
            <input 
                type="text" 
                id="codeInput" 
                maxlength="4" 
                pattern="\d{4}" 
                placeholder="0000"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            >
        </div>
        
        <div id="message"></div>
        <a id="linkButton" class="link-button" style="display: none;" target="_blank">–ü–µ—Ä–µ–π—Ç–∏ –∫ –∑–∞–¥–∞–Ω–∏—é</a>
    </div>

    <script>
        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –∫–æ–¥–æ–≤ –∏ —Å—Å—ã–ª–æ–∫
        const codes = {
            '0001': 'https://markbartolomeev-blip.github.io/Challenge_1/',
            '4567': 'https://markbartolomeev-blip.github.io/Challenge_2/',
            '3125': 'https://markbartolomeev-blip.github.io/Challenge_5/',
            '5623': 'https://markbartolomeev-blip.github.io/Challenge_3/',
            '7777': 'https://markbartolomeev-blip.github.io/Challenge_2/'
        };

        // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
        const codeInput = document.getElementById('codeInput');
        const message = document.getElementById('message');
        const linkButton = document.getElementById('linkButton');

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–æ–¥–∞
        function checkCode() {
            const inputValue = codeInput.value.trim();
            
            // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            message.textContent = '';
            message.className = '';
            linkButton.style.display = 'none';

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–ª–∏–Ω—É
            if (inputValue.length !== 4) {
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–¥
            if (codes[inputValue]) {
                // –£—Å–ø–µ—à–Ω—ã–π –≤–≤–æ–¥
                message.textContent = '‚úÖ –ö–æ–¥ –ø—Ä–∏–Ω—è—Ç! –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ';
                message.className = 'success';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–æ —Å—Å—ã–ª–∫–æ–π
                linkButton.href = codes[inputValue];
                linkButton.style.display = 'inline-block';
                linkButton.textContent = `–ü–µ—Ä–µ–π—Ç–∏`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤–∏–∑—É–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç
                codeInput.style.borderColor = '#4cff00';
                codeInput.style.boxShadow = '0 0 20px rgba(76, 255, 0, 0.5)';
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∫–æ–¥
                message.textContent = '‚ùå –û—à–∏–±–∫–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥';
                message.className = 'error';
                
                // –≠—Ñ—Ñ–µ–∫—Ç –æ—à–∏–±–∫–∏
                codeInput.style.borderColor = '#ff3333';
                codeInput.style.boxShadow = '0 0 20px rgba(255, 51, 51, 0.5)';
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    codeInput.style.borderColor = '#ffcc00';
                    codeInput.style.boxShadow = 'none';
                }, 2000);
            }
        }

        // –°–ª—É—à–∞—Ç–µ–ª—å —Å–æ–±—ã—Ç–∏–π –¥–ª—è input
        codeInput.addEventListener('input', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–¥ –ø—Ä–∏ –≤–≤–æ–¥–µ 4 —Ü–∏—Ñ—Ä
            if (this.value.length === 4) {
                checkCode();
            } else {
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª–∏ –∫–æ–¥
                message.textContent = '';
                message.className = '';
                linkButton.style.display = 'none';
                codeInput.style.borderColor = '#ffcc00';
                codeInput.style.boxShadow = 'none';
            }
        });

        // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è –∫–ª–∞–≤–∏—à–∏ Enter
        codeInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.length === 4) {
                checkCode();
            }
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
        function createSnowflakes() {
            const snowflakesContainer = document.body;
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
                const size = Math.random() * 5 + 3;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
                snowflake.style.left = `${Math.random() * 100}%`;
                snowflake.style.top = `${Math.random() * 100}%`;
                
                // –°–ª—É—á–∞–π–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
                snowflake.style.opacity = Math.random() * 0.6 + 0.3;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                
                snowflake.style.animation = `
                    fall ${duration}s linear ${delay}s infinite,
                    sway ${duration / 2}s ease-in-out ${delay}s infinite alternate
                `;
                
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º CSS –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–Ω–µ–∂–∏–Ω–æ–∫
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% {
                    transform: translateY(-100px) rotate(0deg);
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                }
            }
            
            @keyframes sway {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(20px);
                }
            }
        `;
        document.head.appendChild(style);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–Ω–µ–∂–∏–Ω–æ–∫
        createSnowflakes();

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            codeInput.focus();
        });
    </script>
</body>
</html>
